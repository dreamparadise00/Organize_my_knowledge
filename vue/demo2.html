<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    
    #app{
        width: 300px;
        margin: 0 auto;
    }
    h1{
        text-align: center;
    }
    li{
        list-style: none;
        height: 30px;
        margin: 10px;
        padding: 10px;
        line-height: 30px;
    }
    span{
        float: right;
    }
    .red{
        background: red;
    }
    .green{
        background: green;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>service</h1>
    <ul>
      <li v-for='(obj,index) in arr'
      :class="{red:obj.active,green:!obj.active}"
      @click='change(obj)'>
        {{obj.name}}
        <span v-text="obj.price"></span>
      </li>

    </ul>
    <hr/>
    total: <span>{{total()}}</span>
  </div>
  <script src="vue.js"></script>
  <script>
    var vm = new Vue({
      el:'#app',
      data:{
        arr:[
          {name:111,price:11,active:false},
          {name:222,price:22,active:false},
          {name:333,price:33,active:false},
          {name:444,price:44,active:false},
          {name:555,price:55,active:false},
        ]
      },
      methods:{
        change(obj){
          obj.active = !obj.active;
          // console.log(this.total());
        },
        total(){
          let num = 0;
          this.arr.forEach(function (val,index)  {
            if(val.active){
              num += val.price;
            }
            // console.log(num);
          })

          return num;

        }
      }
    })
  </script>
</body>
</html>
