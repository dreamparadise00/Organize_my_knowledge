<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    是否需要额外付费设施：<input type="checkbox"v-model="isShow"
                        @click="showFacility">
    <ul>
      <li v-for="val in arr">
        {{val.name}}({{val.price}})
        <input type="checkbox" v-model="facility" :value="val">
      </li>
    </ul>
    订单费用信息
    <ul>
      <li v-for="val in facility">
        {{val.name}}({{val.price}})
      </li>
    </ul>
    总金额：{{total()}}
  </div>
  <script src="vue.js"></script>
  <script>
    var vm = new Vue({
      el:'#app',
      data:{
        facility:[{name:'群力花园豪华型',price:400}],
        isShow:false,
        arr:[]
      },
      methods:{
        total(){
          let count = 0;
          this.facility.forEach(function (obj) {
            count += obj.price;
          })；
          return count
        },
        showFacility(){
          if(!this.isShow){

            this.arr = [

                {name:'沙发',price:100},

                {name:'床',price:200},
                {name:'wifi',price:20}]
          }else{
            this.arr =[];
          }

        }
      }
    })
  </script>
</body>
</html>
