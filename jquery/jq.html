<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jq</title>
  <style media="screen">
    .red{
      width: 200px;
      height: 200px;
      background: red;
    }
    .green{
      width: 100px;
      height: 100px;
      background: green;
    }
  </style>
</head>
<body>
  <div id="div1">
      <div id="div2"></div>
  </div>
</body>
<script src="jquery-1.12.4.js"></script>
<script type="text/javascript">
  $(function () {
    var oDiv1 = $("#div1");
    var oDiv2 = $("#div2");
    oDiv1.addClass("red");
    oDiv2.addClass("green");
  })
</script>
</html>
