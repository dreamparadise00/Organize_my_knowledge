<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>
    爱好的运动是？
  </h1>
  <form action="">
    <input type="checkbox" name="hobby">足球
    <input type="checkbox" name="hobby">篮球
    <input type="checkbox" name="hobby">羽毛球
    <input type="checkbox" name="hobby">游泳
    <br>
    <button type="button" name="button" id="check-all">全选</button>
    <button type="button" name="button" id="check-no">全不选</button>
    <button type="button" name="button" id="check-reverse">反选</button>
  </form>
  <script src="jquery-1.12.4.js"></script>
  <script type="text/javascript">
    $(function () {
      var $hobby = $("input[name='hobby']");
      $("#check-all").on("click",function () {
        $hobby.prop("checked","true");
      });
      $("#check-no").on("click",function () {
        $hobby.removeProp("checked");
      });
      $("#check-reverse").on("click",function(){
        $hobby.each(function(index,elem){
          if($(elem).prop("checked")){
            $(elem).removeProp("checked");
          }else{
            $(elem).prop("checked","true");
          }
        })
      })
    })
  </script>
</body>
</html>
