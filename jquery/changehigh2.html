<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文本框高度变化练习</title>
  <style media="screen">
  * { margin:0; padding:0;font:normal 12px/17px Arial; }
  .msg {width:300px;  }
  .msg_caption { width:100%; overflow:hidden; margin-bottom:1px;}
  .msg_caption span { display:block; float:left; margin:0 2px; padding:4px 10px; background:#898989; cursor:pointer;color:white; }
  .msg textarea{ width:300px; height:80px;height:100px;border:1px solid #000;}
  </style>
</head>
<body>
  <form class="" action="index.html" method="post">
    <div class="msg">
      <div class="msg_caption">
        <span class="up">向上</span>
        <span class="down">向下</span>
      </div>
    </div>
    <div>
      <textarea id="comment" rows="8" cols="20">多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.</textarea>
    </div>
  </form>
  <script src="jquery-1.12.4.js"></script>
  <script type="text/javascript">
    var $comment = $("#comment");
    $(".up").on("click",function(){
      if(!$comment.is(":animated")){//可能出现的潜在问题，如果动画还未完成，再次点击操作按钮
        $comment.animate({scrollTop:"-=50"},400);
      };
    })
    $(".down").on("click",function(){
      if(!$comment.is(":animated")){
        $comment.animate({scrollTop:"+=50"})
      }
    })

  </script>
</body>
</html>
