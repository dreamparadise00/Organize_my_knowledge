<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>复选框练习2</title>
</head>
<body>
  <form>
     你爱好的运动是？<input type="checkbox" id="CheckedAll" />全选/全不选<br/>
      <input type="checkbox" name="items" value="足球"/>足球
  	<input type="checkbox" name="items" value="篮球"/>篮球
  	<input type="checkbox" name="items" value="羽毛球"/>羽毛球
  	<input type="checkbox" name="items" value="乒乓球"/>乒乓球<br/>
  	<input type="button" id="send" value="提　交"/>
  </form>
</body>
<script src="jquery-1.12.4.js"></script>
<script type="text/javascript">
  var $checkedall = $("#CheckedAll");
  $checkedall.on("click",function(){
    if(this.checked){
      $("input[type='checkbox'][name='items']").prop("checked",true);
    }else{
      $("input[type='checkbox'][name='items']").prop("checked",false);
    }
  })
  $('input[type=checkbox][name=items]').click(function(){
        var flag=true;
        $('input[type=checkbox][name=items]').each(function(){
         if(!this.checked){
            flag = false;
         }
        });

        if( flag ){
          $('#CheckedAll').prop('checked', true );
        }else{
          $('#CheckedAll').prop('checked', false );
        }
  });
   //输出值
 $("#send").click(function(){
   var str="你选中的是：\r\n";
   $('input[type=checkbox][name=items]:checked').each(function(){
     str+=$(this).val()+"\r\n";
   })
   alert(str);
 });
</script>
</html>
