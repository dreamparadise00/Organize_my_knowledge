<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表格隔行变色</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="jquery-1.12.4.js"></script>
  <script type="text/javascript">
    $(function(){
      //第一种利用odd偶even奇数
      // $("tbody tr:odd").css("background","red");
      // $("tbody tr:even").css("background","blue");
      //第二种
      $("tbody tr:nth-child(n)").css("background","red");
      $("tbody tr:nth-child(2n)").css("background","blue");

    })
  </script>
</head>
<body>
  <table>
		<thead>
			<tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
		</thead>
		<tbody>
			<tr><td>张山</td><td>男</td><td>浙江宁波</td></tr>
			<tr><td>李四</td><td>女</td><td>浙江杭州</td></tr>
			<tr><td>王五</td><td>男</td><td>湖南长沙</td></tr>
			<tr><td>找六</td><td>男</td><td>浙江温州</td></tr>
			<tr><td>Rain</td><td>男</td><td>浙江杭州</td></tr>
			<tr><td>MAXMAN</td><td>女</td><td>浙江杭州</td></tr>
		</tbody>
	</table>
</body>
</html>
